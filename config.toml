baseurl = "https://replicator.network" # Controls base URL sitewide
languageCode = "en-US" # Controls site language
title = "Replicator Network ðŸ‘¾" # Homepage title and page title suffix
paginate = 11 # Number of posts to show before paginating

# Controls default theme and theme components
theme = [
  "fractal-forest", # OBSD
  "after-dark" # AGPL-3.0-or-later
]

disableLiveReload = false # Optional, set true to disable live reload
enableRobotsTXT = true # Suggested, enable robots.txt file
sectionPagesMenu = "main" # Enable menu system for lazy bloggers

[markup]
  defaultMarkdownHandler = "blackfriday"
  [markup.blackfriday]
    footnoteReturnLinkContents = "â†©" # Provides a nicer footnote return link
  [markup.highlight]
    noClasses = false # Required for custom syntax highlighting

[params]
  description = "We operate multi-region, highly secure, and highly available validators."
  author = "Shane Vitarana" # Optional, controls author name display on posts
  hide_author = false # Optional, set true to hide author name on posts
  disable_csp = false # Optional, set true to disable content security policy
  images = [
    "https://vignette.wikia.nocookie.net/stargate/images/3/31/Replicator.JPG/revision/latest?cb=20080425065649"
  ] # Suggested, controls default Open Graph images

[params.layout.menu.main]
  hidden = true # Optional, set false or remove to show section menu

[params.layout.footer]
  hidden = false # Optional, set true to hide footer

[params.modules.fractal_forest]
  enabled = true # Optional, set false to disable module
  decoders = ["bpgdec8a"] # Optional, 8-bit javascript decoder with animation

[[params.layout.home.section]]
  type = "about"
  weight = 1

[[params.layout.home.section]]
  type = "post"
  weight = 2

[params.layout.home]
  hide_blog = true